<SCRIPT id=tplNotesList type=text/template>
<div id="notesList" class="list-container">
{{#each notes as note}}
<div class="item-container notes-item notes-type-{{note.type}}" data-id="{{note.id}}" data-toBlogUrl="{{note.authorUrl}}" data-toUserId="{{note.authorId||note.authorUuid}}" data-toBlogName="{{note.authorName}}">
{{#if note.type == 2}}
<a class="avatar" target="_blank" href="http://{{note.toBlogCName}}">
<img width="20" height="20" src="{{note.toBlogImageUrl}}" alt="{{note.toBlogName}}" />
</a>
{{#else}}
{{#if (note.authorUrl)}}<a class="avatar" target="_blank" href="http://{{note.authorUrl}}">{{/if}}
{{#if (!note.authorUrl)}}<span class="avatar">{{/if}}
<img width="20" height="20" src="{{note.authorImageUrl}}" alt="{{note.authorName}}" />
{{#if (note.authorUrl)}}</a>{{/if}}
{{#if (!note.authorUrl)}}</span>{{/if}}
{{/if}}
<div class="info">
{{#if note.type == 2}}
<a href="http://{{note.toBlogCName}}" target="_blank">{{note.toBlogName}}</a>
{{#else}}
{{#if (!note.authorUrl)}}<span>{{/if}}
{{#if (note.authorUrl)}}<a target="_blank" href="http://{{note.authorUrl}}">{{/if}}{{note.authorName}}{{#if (note.authorUrl)}}</a>{{/if}}
{{#if (!note.authorUrl)}}</span>{{/if}}
{{/if}}
{{#if note.type == 1}}
<span>很喜欢此{{postTypeName}}</span>
{{/if}}
{{#if note.type == 2}}
<span>从</span>
<a href="http://{{note.fromBlogCName}}{{#if (note.fromPostId)}}/post/{{note.fromPostId}}{{/if}}" target="_blank">{{note.fromBlogName}}</a>
<span>转载了此{{postTypeName}}</span>
{{/if}}
{{#if note.type == 3}}
<span>在</span>
<a href="http://{{note.fromBlogCName}}{{#if (note.fromPostId)}}/post/{{note.fromPostId}}{{/if}}" target="_blank">{{note.fromBlogName}}</a>
{{#if (note.replies)}}
<span>回应了 {{#each note.replies as reply}} <a href="{{reply.url}}">{{reply.name}}</a> {{/each}}</span>
{{#else}}
<span>回应了此{{postTypeName}}</span>
{{/if}}
{{/if}}
{{#if note.type == 4}}
<span>将该{{postTypeName}}推荐到了</span>
<a href="http://www.diandian.com{{note.tagUrl}}" target="_blank">{{note.tag}}</a>
<span>标签下</span>
{{/if}}
</div>
<div class="operation">
{{#if note.type == 3 && note.canReply}}<a class="cmd-reply">回应</a>{{/if}}{{#if note.canBlock}}<a class="cmd-block" style="display:none">加黑</a>{{/if}}
{{#if note.canReport}}<a class="cmd-report" style="display:none">举报</a>{{/if}}
</div>
{{#if note.comment}}<div class="content">{{note.comment}}</div>{{/if}}
{{#if note.photoB250}}
<div class="photo" style="display: none;">
<div class="photo-i"><img src="{{note.photoB250}}" class="notes-photo-hook" toggle = "{{note.photoB500}}"/></div>
</div>
{{/if}}
</div>
{{/each}}
{{#if (hasNext)}}
<div class="other">
<a id="moreNotes" class="more">显示更多</a>
</div>
{{/if}}
</div>
</SCRIPT>

<SCRIPT id=tplCommentsList type=text/template>
<div id="commentsList" class="list-container">
{{#each notes as comment}}
<div class="item-container comments-item" data-id="{{comment.id}}" data-toBlogUrl="{{comment.authorUrl}}" data-toUserId="{{comment.authorId||comment.authorUuid}}" data-toBlogName="{{comment.authorName}}">
{{#if (comment.authorUrl)}}<a class="avatar" target="_blank" href="http://{{comment.authorUrl}}">{{/if}}
{{#if (!comment.authorUrl)}}<span class="avatar">{{/if}}
<img width="20" height="20" src="{{comment.authorImageUrl}}" alt="{{comment.authorName}}" />
{{#if (comment.authorUrl)}}</a>{{/if}}
{{#if (!comment.authorUrl)}}</span>{{/if}}
<div class="info">
{{#if (!comment.authorUrl)}}<span>{{/if}}
{{#if (comment.authorUrl)}}<a href="http://{{comment.authorUrl}}">{{/if}}{{comment.authorName}}{{#if (comment.authorUrl)}}</a>{{/if}}
{{#if (!comment.authorUrl)}}</span>{{/if}}
{{#if (comment.replies)}}回应{{#each comment.replies as reply}} <a href="{{reply.url}}">{{reply.name}}</a> {{/each}}{{/if}}
<span class="comment">{{comment.comment}}</span>
</div>
{{#if (comment.photoB250)}}
<div class="photo" style="display: none;">
<div class="photo-i"><img src="{{comment.photoB250}}" class="comment-photo-hook" toggle = "{{comment.photoB500}}"/></div>
</div>
{{/if}}
<div class="operation">
{{#if (canComment == 1 && comment.canReply)}}<a class="cmd-reply">回应</a>{{/if}}
{{#if (comment.canDel)}}<a class="cmd-delete">删除</a>{{/if}}
{{#if (comment.canBlock)}}<a style="display:none;" class="cmd-block">加黑</a>{{/if}}
{{#if (comment.canReport)}}<a style="display:none" class="cmd-report">举报</a>{{/if}}
</div>
</div>
{{/each}}
{{#if (!!hasNext)}}
<div class="other">
<a id="moreComments" class="more">显示更多</a>
</div>
{{/if}}
</div>
</SCRIPT>
